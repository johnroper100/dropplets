name: ğŸš€ Deploy app on Github pages

on:
  push:
    branches:
     - main

jobs:
  build-app:
    strategy:
      matrix:
          os: [ubuntu-latest]
          node: [16]

    runs-on: ${{ matrix.os }}

    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@v2

      - name: ğŸ— Setup node env & ğŸ‘ Yarn install cache 
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'

      - name: ğŸ‘¨ğŸ»â€ğŸ’» Install dependencies
        run: yarn

      - name: ğŸ¥» Build l'API
        run: yarn build

      - name: ğŸ Generate app
        run: yarn generate:gh-pages

      - name: ğŸš€ Deploy app
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
